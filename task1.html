<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <ol type="I" start="5">
        <li>Kathmandu
            <ul type="square">
                <li>Putalisadak</li>
                <li>Babarmahal</li>
                <li>Baneshwor</li>
            </ul>
        </li>
        <li>Lalitpur
            <ul type="circle">
                <li>Kupandole</li>
                <li>Patan</li>
                <li>Manbhawan</li>
            </ul>
        </li>
        <li>Bhaktapur
            <ol type="a">
                <li>Kamalbinayak</li>
                <li>Nayathimi</li>
            </ol>
        </li>
        <li>Nuwakot</li>
        
    </ol>
</body>
</html>
